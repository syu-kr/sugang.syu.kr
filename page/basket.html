    <script>
      function setRadio() {
        const urlParams = new URLSearchParams(window.location.search)
        const year = urlParams.get('year')
        const semester = urlParams.get('semester')

        if (year && semester) {
          const selectedValue = `${year}-${semester}`
          const radios = document.querySelectorAll('input[name="semester"]')
          radios.forEach((radio) => {
            if (radio.value === selectedValue) {
              radio.checked = true
            }
          })
        }
      }

      const radios = document.querySelectorAll('input[name="semester"]')
      radios.forEach((radio) => {
        radio.addEventListener('change', function () {
          const [year, semester] = this.value.split('-')
          window.location.href = `?year=${year}&semester=${semester}`
        })
      })

      window.onload = setRadio
    </script>
    <script>
      function adjustColumnWidths() {
        const table = document.querySelector('table')
        const visibleCols = table.querySelectorAll('th:not(.hidden-col)')
        const widthPerCol = 100 / visibleCols.length
        visibleCols.forEach((th) => (th.style.width = widthPerCol + '%'))
      }

      document.querySelectorAll('.col-toggle').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
          const colClass = 'col-' + this.dataset.col
          document.querySelectorAll('.' + colClass).forEach((el) => {
            el.classList.toggle('hidden-col', !checkbox.checked)
          })
          adjustColumnWidths() // 숨김 후 폭 재조정
        })
      })

      adjustColumnWidths()
    </script>
    <script>
      const colStates = {
        courseNo: true,
        professor: true,
        count: true,
        rate: true,
      }

      document.querySelectorAll('.col-toggle').forEach((checkbox) => {
        colStates[checkbox.dataset.col] = checkbox.checked

        checkbox.addEventListener('change', function () {
          colStates[this.dataset.col] = this.checked
        })
      })
    </script>
    <script>
      const input = document.getElementById('search')
      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          const keyword = this.value.trim()
          const url = new URL(window.location.href)
          if (keyword) {
            url.searchParams.set('search', keyword)
          } else {
            url.searchParams.delete('search')
          }
          window.location.href = url.toString()
        }
      })
      document.getElementById('search-reset').addEventListener('click', () => {
        input.value = ''
        const url = new URL(window.location.href)
        url.searchParams.delete('search')
        window.location.href = url.toString()
      })
