    <script>
      const filter = 'win16|win32|win64|mac|macintel'
      if (navigator.platform) {
        if (filter.indexOf(window.navigator.platform.toLowerCase()) < 0) {
          document.getElementById('notice').innerText = '컴퓨터 / PC 환경을 권장합니다.'
        } else {
          document.getElementById('notice').innerText = '브라우저 전체 화면을 권장합니다.'
        }
      }
    </script>
    <script>
      function loading() {
        document.getElementById('wait-screen').style.display = '';
        const loading = document.getElementById('wait')
        loading.style.display = ''
        
        const time = 3
        let percent = 0
        let realTime = time
        
        const checker = setInterval(function () {
          percent += 400 / time
          document.getElementById('time').innerText = realTime
          document.getElementById('progressbar').innerHTML =
            '<div style="width: ' + (percent > 390 ? 400 : percent) + 'px; height: 20px; background-color: #2a509b"></div>'
          if (realTime-- <= 0) {
            location.href='https://sugang.syu.kr/test1'
          }
        }, 1000)
      }
    </script>
